<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Company Website</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(45deg, #6a11cb, #2575fc);
    color: white;
}
header {
    background: rgba(0, 0, 0, 0.2);
    padding: 10px 20px;
    text-align: center;
}
header a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 18px;
}
.content {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}
.product {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    margin: 10px;
    width: 30%;
}
.product img {
    width: 100%;
    border-radius: 5px;
}
footer {
    text-align: center;
    padding: 10px 20px;
    background: rgba(0, 0, 0, 0.2);
}
form {
    margin: 20px;
    background: rgba(0, 0, 0, 0.2);
    padding: 20px;
    border-radius: 10px;
}
input, textarea {
    width: 95%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: none;
}
button {
    background-color: #04AA6D;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
</style>
</head>
<body>
<header>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
</header>
<div class="content" id="products">
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="A placeholder image representing Product 1">
        <h3>Product 1</h3>
        <p>Description of product 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="A placeholder image representing Product 2">
        <h3>Product 2</h3>
        <p>Description of product 2. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
</div>
<form>
    <h2>Contact Us</h2>
    <label for="name">Your Name</label>
    <input type="text" id="name" placeholder="Your Name" required>
    <label for="email">Your Email</label>
    <input type="email" id="email" placeholder="Your Email" required>
    <label for="message">Your Message</label>
    <textarea id="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
</form>
<footer>
    Â© 2023 Company Name. All rights reserved.
</footer>
<script>
// Example JavaScript (if needed)
document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Form submitted!');
});
</script>
</body>
</html>
